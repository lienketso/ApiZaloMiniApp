<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Frontend API</h1>
    
    <div>
        <label>User ID: <input type="number" id="userId" value="1"></label>
        <button onclick="testGetAvailableClubs()">Test getAvailableClubs</button>
        <button onclick="testGetDashboardData()">Test getDashboardData</button>
        <button onclick="testBasicAPI()">Test Basic API</button>
    </div>
    
    <h2>Results:</h2>
    <div id="results"></div>
    
    <script>
        const BASE_URL = 'https://api.lienketso.vn/public/api';
        
        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `<strong>${title}</strong><br>${JSON.stringify(data, null, 2)}`;
            resultsDiv.insertBefore(resultDiv, resultsDiv.firstChild);
        }
        
        async function testBasicAPI() {
            try {
                console.log('Testing basic API...');
                const response = await fetch(`${BASE_URL}/test`);
                const data = await response.json();
                console.log('Basic API Response:', data);
                addResult('Basic API Test', data);
            } catch (error) {
                console.error('Basic API Error:', error);
                addResult('Basic API Test - ERROR', { error: error.message }, true);
            }
        }
        
        async function testGetAvailableClubs() {
            try {
                const userId = document.getElementById('userId').value;
                console.log('Testing getAvailableClubs with userId:', userId);
                
                const url = `${BASE_URL}/clubs/available?user_id=${userId}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    const summary = {
                        success: data.success,
                        joined_clubs_count: data.data.joined_clubs?.length || 0,
                        available_clubs_count: data.data.available_clubs?.length || 0,
                        total_joined: data.data.total_joined,
                        total_available: data.data.total_available,
                        first_joined_club: data.data.joined_clubs?.[0]?.name || 'N/A',
                        first_available_club: data.data.available_clubs?.[0]?.name || 'N/A'
                    };
                    addResult('getAvailableClubs Test', summary);
                } else {
                    addResult('getAvailableClubs Test - FAILED', data, true);
                }
            } catch (error) {
                console.error('getAvailableClubs Error:', error);
                addResult('getAvailableClubs Test - ERROR', { error: error.message }, true);
            }
        }
        
        async function testGetDashboardData() {
            try {
                const userId = document.getElementById('userId').value;
                console.log('Testing getDashboardData with userId:', userId);
                
                const url = `${BASE_URL}/clubs/dashboard?user_id=${userId}`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    const summary = {
                        success: data.success,
                        user: data.data.user?.name || 'N/A',
                        joined_clubs_count: data.data.joined_clubs?.length || 0,
                        available_clubs_count: data.data.available_clubs?.length || 0,
                        pending_invitations_count: data.data.pending_invitations?.length || 0
                    };
                    addResult('getDashboardData Test', summary);
                } else {
                    addResult('getDashboardData Test - FAILED', data, true);
                }
            } catch (error) {
                console.error('getDashboardData Error:', error);
                addResult('getDashboardData Test - ERROR', { error: error.message }, true);
            }
        }
        
        // Auto test on load
        window.onload = () => {
            console.log('Page loaded, starting auto tests...');
            testBasicAPI();
            setTimeout(() => testGetAvailableClubs(), 1000);
            setTimeout(() => testGetDashboardData(), 2000);
        };
    </script>
</body>
</html>
